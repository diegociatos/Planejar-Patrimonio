# ===========================================
# Planejar Patrimônio - Docker Compose
# ===========================================
# Uso:
#   Desenvolvimento: docker-compose up -d
#   Produção: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ===========================================

version: '3.8'

services:
  # ===========================================
  # MySQL Database
  # ===========================================
  db:
    image: mysql:8.0
    container_name: planejar_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-planejar_patrimonio}
      MYSQL_USER: ${DB_USER:-planejar}
      MYSQL_PASSWORD: ${DB_PASSWORD:-planejar123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - planejar_network

  # ===========================================
  # Backend API
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planejar_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-planejar}
      DB_PASSWORD: ${DB_PASSWORD:-planejar123}
      DB_DATABASE: ${DB_DATABASE:-planejar_patrimonio}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - planejar_network

# ===========================================
# Volumes
# ===========================================
volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  planejar_network:
    driver: bridge
